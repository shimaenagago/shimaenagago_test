<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <title>シマエナガGO</title>
    </head>


    <body style="margin: 0; overflow: hidden;">

        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="./assets/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 42.921211; longitude: 143.123524;"
                ></a-image>
                <a-text
                  id="text"
                  value=""
                  look-at="[gps-camera]"
                  scale="30 30 30"
                  position="0 55 0 "
                  gps-entity-place="latitude: <add-your-latitude>; longitude: <add-your-longitude>;"
                ></a-text>

            <a-camera gps-camera="maxDistance:100" rotation-reader> </a-camera>
        </a-scene>
            <script>
            window.addEventListener('load', () => {
              const text = document.getElementById('text');
              text.addEventListener('gps-entity-place-update-positon', (event) => {
                document.getElementById('debug').textContent = `あと${event.detail.distance}m`;
                text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
              });
            });
            </script>
    </body>
</html>
